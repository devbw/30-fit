<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>B.DEV</title>
</head>
<body class="bkn">
    <header>
        <nav class="navbar navbar-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="index.html">B/dev.</a>
              <a href="trainings.html" class="text-light">Entraînements</a>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <div id="encouragements" class="text-info text-center text-focus-in-delay">Allez jusqu'au bout !</div>
    </div>
    <div class="container text-center" id="remove">
        <h1 class="text-light fit text-focus-in" id="mode">Mode </br> aléatoire</h1>
        <p class='text-light fit-descript text-focus-in-delay' id="descript">30 minutes d'efforts intenses, </br> matériel minimum : barre de traction et chaises.</p>
        <div id="exercice-one"   class="text-light text-center exercices"></div>
        <div id="exercice-two"   class="text-light text-center exercices"></div>
        <div id="exercice-three" class="text-light text-center exercices"></div>
        <div id="exercice-four"  class="text-light text-center exercices"></div>
        <div id="exercice-five"  class="text-light text-center exercices"></div>
        <div id="exercice-six"   class="text-light text-center exercices"></div>
        <button type="button" id="replace-trainings" class="btn btn-danger slide-in-bottom">Charger mon entraînement</button>
        <button type="button" id="chronoBouton" class="btn btn-danger text-center">C'est parti !</button>
        <div id="chrono" class="text-center text-light"></div>
        <button type="button" id="endTraining" class="btn btn-success text-center">Terminer</button>
    </div>

<script type="text/javascript" src="trainings.js"></script>
